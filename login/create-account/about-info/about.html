<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
      <div class="title">
        <h3>Tell us about your child</h3>
      </div>
      <div class="wrap">
        <div class="subscribe">
          <div class="subscribe-field" style="width: 240px;">
            <input type="first-name" class="subscribe-input" placeholder="First name">
          </div>
          <div class="subscribe-field" style="width: 240px;">
              <input type="last-name" class="subscribe-input" placeholder="Last name">
          </div>
          <div class="subscribe-field" style="width: 144px;">
            <input type="date" id="birthday" name="birthday">
          </div>
        </div>
        <div class="subscribe">
          <div class="subscribe-field" style="width: 320px;">
            <input type="phone" class="subscribe-input" placeholder="{PARENTS} AUTOFILL">
          </div>
          <div class="subscribe-field" style="width: 320px;">
            <input type="email" class="subscribe-input" placeholder="{PARENTS} AUTOFILL">
          </div>
        </div>
        <div class="subscribe">
          <div class="subscribe-field" style="width: 672px;">
            <input type="text" class="subscribe-input" placeholder="Background information" style="height: 160px;">
          </div>
        </div>
        <div class="subscribe">
          <div class="subscribe-field" style="width: 672px;">
            <input type="school" class="subscribe-input" placeholder="School">
          </div>
        </div>
        <div class="subscribe">
          <div class="subscribe-field" style="width: 320px;">
            <input type="teacher" class="subscribe-input" placeholder="Primary teacher">
          </div>
          <div class="subscribe-field" style="width: 320px;">
            <input type="grade" class="subscribe-input" placeholder="Current grade">
          </div>
        </div>
        <div class="subscribe">
          <div class="subscribe-field" style="width: 480px;">
            <input type="Services required" class="subscribe-input" placeholder="Services required">
          </div>
          <button class="subscribe-button" style="width: 170px;">Subsidy Request</button>
        </div>
      </div>
   </div>
</body>
</html>
