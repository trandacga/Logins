<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <!-- <div class="login-view">
            <p>Login View - Mockup</p>
        </div> -->
        <div class="card">
            <div class="cardHeader">
                <div class="cardHeader-content">
                    <div class="card_header">
                        <p>Log In</p>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <div class="subscribe">
                  <div class="subscribe-field">
                    <input type="email" class="subscribe-input" placeholder="Enter your email here">
                  </div>
                  <div class="subscribe-pass">
                    <input type="password" class="subscribe-input" placeholder="password">
                  </div>
                  <div class="subscribe-button">
                    <button><a href="#">Log in</a></button>
                  </div>
                </div>
            </div>
            <div class="actions">
                <a href="create-account/index.html">Create account</a>
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
