<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>   
    <div class="container">
        <div class="title">
            <h2>Tell us about yourself</h2>
            <span>Contact information</span>
        </div>
        <div class="subscribe">
          <div class="subscribe-field">
            <input type="Family name" class="subscribe-input" placeholder="Family name">
          </div>
          <div class="subscribe-field">
            <input type="Address" class="subscribe-input" placeholder="Address">
          </div>
          <div class="dropdown">
            <div class="select">
              <span class="selected">Select account type</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
              <li>Parent</li>
              <li>Provider</li>
              <li>School</li>
              <li>Admin</li>
            </ul>
          </div>
        </div>
        <div class="info-father">
            <p class="text">Father</p>
            <div class="subscribe">
              <div class="subscribe-field">
                <input type="father’s name" class="subscribe-input" placeholder="Father’s name">
              </div>
              <div class="subscribe-field">
                <input type="phone number" class="subscribe-input" placeholder="Phone number">
              </div>
              <div class="subscribe-field">
                <input type="email" class="subscribe-input" placeholder="Email">
              </div>
            </div>
        </div>
        <div class="info-father">
            <p class="text">Mother</p>
            <div class="subscribe">
              <div class="subscribe-field">
                <input type="mother’s name" class="subscribe-input" placeholder="Mother’s name">
              </div>
              <div class="subscribe-field">
                <input type="phone number" class="subscribe-input" placeholder="Phone number">
              </div>
              <div class="subscribe-field">
                <input type="email" class="subscribe-input" placeholder="Email">
              </div>
            </div>
        </div>
    </div>
    <script src="/login/create-account/create.js"></script>
</body>
</html>
